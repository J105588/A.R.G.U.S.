<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Network Monitor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-shield-check"></i> Network Monitor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">ダッシュボード</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('settings') }}">設定</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('certificate_page') }}">証明書</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <i id="status-icon" class="bi bi-circle-fill text-secondary"></i>
                    <span id="status-text">切断</span>
                </span>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Network Monitor | © 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = io();
            const statusIcon = document.getElementById('status-icon');
            const statusText = document.getElementById('status-text');

            socket.on('connect', () => {
                console.log('Socket.IO connected!');
            });

            socket.on('status_update', function(data) {
                if (data.proxy_running) {
                    statusIcon.classList.remove('text-secondary', 'text-danger');
                    statusIcon.classList.add('text-success');
                    statusText.textContent = '監視中';
                } else {
                    statusIcon.classList.remove('text-success', 'text-danger');
                    statusIcon.classList.add('text-secondary');
                    statusText.textContent = '停止中';
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
